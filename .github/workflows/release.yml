name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: vitals-linux-amd64
            deb_arch: amd64
            rpm_arch: x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: vitals-linux-arm64
            deb_arch: arm64
            rpm_arch: aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: vitals-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: vitals-darwin-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Package tarball
        shell: bash
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/vitals staging/
          chmod +x staging/vitals
          cd staging && tar czf ../${{ matrix.name }}.tar.gz vitals && cd ..
          sha256sum ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256 || shasum -a 256 ${{ matrix.name }}.tar.gz > ${{ matrix.name }}.tar.gz.sha256

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/vitals ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Build .deb
        if: startsWith(matrix.os, 'ubuntu')
        continue-on-error: true
        run: |
          chmod +x scripts/build-deb.sh
          ./scripts/build-deb.sh "${{ steps.version.outputs.version }}" "${{ matrix.deb_arch }}" "${{ matrix.target }}"

      - name: Build .rpm
        if: startsWith(matrix.os, 'ubuntu')
        continue-on-error: true
        run: |
          sudo apt-get install -y rpm
          chmod +x scripts/build-rpm.sh
          ./scripts/build-rpm.sh "${{ steps.version.outputs.version }}" "${{ matrix.rpm_arch }}" "${{ matrix.target }}"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.tar.gz.sha256
            *.deb
            *.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: List release assets
        run: ls -lhR dist/

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo "${{ github.repository }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            dist/*
